<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算器</title>
    <link rel="stylesheet" href="./css/index.css">
    <script type="text/javascript" src="./js/index.js"></script>
</head>
<body>
    <div class="big">
        <div class="zhong">
            <input type="text" id ="sz" disabled="disabled">
        </div>
        <!--计算器-->
            <div class="xiaoshu">
                <!--指定按钮显示文本 设置点击-->
                <input type="button"  value="0" onclick="addstr(0)">
                <input type="button"  value="1" onclick="addstr(1)">
                <input type="button"  value="2" onclick="addstr(2)">
                <input type="button"  value="3" onclick="addstr(3)">
                <input type="button"  value="4" onclick="addstr(4)">
                <input type="button"  value="5" onclick="addstr(5)">
                <input type="button"  value="6" onclick="addstr(6)">
                <input type="button"  value="7" onclick="addstr(7)">
                <input type="button"  value="8" onclick="addstr(8)">
                <input type="button"  value="9" onclick="addstr(9)">
                <input type="button"  value="←" onclick="sel()">
                <input type="button"  value="AC" onclick="clr()">
                <input type="button"  value="*" onclick="addstr('*')">
                <input type="button"  value="/" onclick="addstr('/')">
                <input type="button"  value="+" onclick="addstr('+')">
                <input type="button"  value="-" onclick="addstr('-')">
                <input type="button" id="long" value="=" onclick="calc()">
            </div>
    </div>
</body>
</html>
